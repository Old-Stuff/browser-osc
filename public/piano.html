<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery-ui-1.8.19.custom.min.js"></script>
<script src="js/jquery.l90r.piano.js"></script>
<script>

$(function() {
	$('#piano').piano()
		.bind('pianodown', function display(event, key) { console.log(key + ", 1"); });
});

$(function() {
	$('#piano').piano()
		.bind('pianoup', function display(event, key) { console.log(key + ", 0"); });
});


</script>
</head>
<body>
<div id="piano"></div>
</body>
